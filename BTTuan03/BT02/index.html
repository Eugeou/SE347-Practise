<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 2: Hiển thị ngày giờ</title>
  <script>
    window.onload = function () {
      const now = new Date();
      document.getElementById("date-time").innerText = `Ngày và giờ hiện tại: ${now}`;
    };
  </script>
</head>
<body>
  <h1>Bài 2: Hiển thị ngày giờ</h1>
  <p id="date-time"></p>
</body>
</html>
