<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 7: Số nguyên tố</title>
  <script>
    function isPrime(num) {
      if (num < 2) return false;
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) return false;
      }
      return true;
    }

    function checkNumber() {
      let num = prompt("Nhập một số nguyên:");
      while (!num || isNaN(num) || !Number.isInteger(Number(num))) {
        alert("Vui lòng nhập một số nguyên hợp lệ.");
        num = prompt("Nhập một số nguyên:");
      }

      num = Number(num);
      if (isPrime(num)) {
        alert(`${num} là số nguyên tố.`);
      } else {
        alert(`${num} không phải là số nguyên tố.`);
      }
    }
  </script>
</head>
<body>
  <h1>Bài 7: Kiểm tra số nguyên tố</h1>
  <button onclick="checkNumber()">Kiểm tra số nguyên</button>
</body>
</html>
