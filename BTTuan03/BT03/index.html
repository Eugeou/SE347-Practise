<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <script>
    window.onload = function () {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      document.title = `Giờ: ${hours} Phút: ${minutes}`;
    };
  </script>
</head>
<body>
  <h1>Bài 3: Hiển thị giờ và phút trong tiêu đề</h1>
</body>
</html>
