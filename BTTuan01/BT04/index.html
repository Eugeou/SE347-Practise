<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 40px;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }

        .colored-table th, .colored-table td {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <!-- Table with Colspan and Rowspan -->
    <h3>Mẫu 1:</h3>
    <table>
        <tr>
            <th colspan="3" style="text-align: left; width: 50%; height: 100px;">Place a banner here</th>
        </tr>
        <tr>
            <td style="text-align: left; width: 15%; height: 400px;">
                Link! <br>Link! <br>Link!</td>
            <td style="text-align: left;">Content goes here</td>
            
        </tr>
        <tr>
            
        </tr>
    </table>

    <h3>Mẫu 2:</h3>
    <table>
        <tr>
            <th colspan="3" style="text-align: left; width: 100%;">Place a banner here</th>
        </tr>
        <tr>
            <td style="text-align: left; width: 15%;">
                Link! Link! Link!</td>
            
            
        </tr>
        <tr>
            <td style="text-align: left; height: 400px;">Content goes here</td>
        </tr>
    </table>

    <h3>Mẫu 3:</h3>
    <table>
        <tr>
            <td style="text-align: center; padding: 10px;">
                <div style="background-color: blue; border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Header 1</p></div></td>
            <td style="text-align: center; padding: 10px;">
                <div style="background-color: blue; border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Header 2</p></div></td>
            <td style="text-align: center; padding: 10px;">
                <div style="background-color: blue; border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Header 3</p></div></td>
                        
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px;">
                <div style="border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: start; display: flex;"><p>Row 1,Col 1</p></div></td>
            <td style="text-align: center; padding: 10px;">
                <div style="border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Row 1,Col 2</p></div></td>
            <td style="text-align: center; padding: 10px;">
                <div style="border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: end; display: flex;"><p>Row 1,Col 3</p></div></td>
            
        </tr>
        <tr>
            <td style="text-align: center; padding: 10px;">
                <div style="border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Row 2,Col 1</p></div></td>
            <td colspan="2" style="text-align: center; padding: 10px;">
                <div style="background-color:yellow; border: 1px solid black; width: 100%; height: 100px; justify-content: center; align-items: center; display: flex;"><p>Row 2,Cell 2</p></div></td>
            
        </tr>
    </table>
    

</body>
</html>
