<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Thăm Dò Ý Kiến</title>
</head>
<body>

    
    <form style="border: 1px solid black; width: 30%; padding: 10px;">
        <h2 style="text-align: center;">PHIẾU THĂM DÒ Ý KIẾN</h2>
        <table style="border: none;">
            <tr>
                <td>Tên đăng nhập:</td>
                <td><input type="text" name="username" /></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <input type="radio" name="gender" value="male" /> Nam
                    <input type="radio" name="gender" value="female" /> Nữ
                </td>
            </tr>
            <tr>
                <td >Những mục bạn thường quan tâm trên Internet:</td>
            </tr>
            <tr>
                
                <td style="display: flexbox; justify-items: center; width: 100%;">
                    <input type="checkbox" name="interest" value="news" /> Tin tức<br />
                    <input type="checkbox" name="interest" value="entertainment" /> Giải trí<br />
                    <input type="checkbox" name="interest" value="education" /> Góc học tập<br />
                    <input type="checkbox" name="interest" value="other" /> Các mục khác
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Gửi đi" />
                    <input type="reset" value="Phục hồi" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
